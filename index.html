<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel='stylesheet' type='text/css' href='./css/slate.min.css'>
  <link rel='stylesheet' type='text/css' href='./css/style.css'>
</head>
<body>
  <div class='item-container'>
    <h1 class='title'>initTick<br>Configuration Page</h1>
  </div>

  <div class='item-container'>
    <div class='item-container-content'>
      <div class='item'>
        Use this configuration page to choose the settings you would like
        applied to initTick.
      </div>
    </div>
  </div>
  
  <div class="item-container">
    <div class="item-container-header">Display</div>
    <div class="item-container-content">
      <label class="item">
        Show Second
        <input type="checkbox" class="item-toggle" name="show-second" checked>
      </label>
      <label class="item">
        Show Weather
        <input type="checkbox" class="item-toggle" name="show-weather" checked>
      </label>
      <label class="item">
        Show Location
        <input type="checkbox" class="item-toggle" name="show-location" checked>
      </label>
    </div>
  </div>
  
  <div class="item-container">
    <div class="item-container-header">Location</div>
    <div class="item-container-content">
      <label class="item">
        Default Location
        <select name="location-opt" dir='rtl' class="item-select">
          <option class="item-select-option" id="location-opt-auto" selected>Auto Detect</option>
          <option class="item-select-option" id="location-opt-default">Default Only</option>
        </select>
      </label>
      
      <label class="item">
        <div class="item-input-wrapper item-input-wrapper-button">
          <input type="text" class="item-input" name="default-location" placeholder="Default Location">
        </div>
      </label>
    </div>
  </div>
  
  <div class="item-container">
    <div class="item-container-header">Color for Watch Hands</div>
    <div class="item-container-content">
      <label class="item">
        Hour Hand <small>(Outline)</small>
        <input type="text" class="item-color item-color-normal" name="color-hour-hand-out" value="#FFFFFF">
      </label>
      <label class="item">
        Hour Hand <small>(Inside)</small>
        <input type="text" class="item-color item-color-normal" name="color-hour-hand-in" value="#000000">
      </label>
      <label class="item">
        Minute Hand <small>(Outline)</small>
        <input type="text" class="item-color item-color-normal" name="color-minute-hand-out" value="#FFFFFF">
      </label>
      <label class="item">
        Minute Hand <small>(Inside)</small>
        <input type="text" class="item-color item-color-normal" name="color-minute-hand-in" value="#000000">
      </label>
      <label class="item">
        Second Hand
        <input type="text" class="item-color item-color-normal" name="color-second-hand" value="#FFAA00">
      </label>
      <label class="item">
        Center Dot <small>(Circle)</small>
        <input type="text" class="item-color item-color-normal" name="color-center-dot-out" value="#FFFFFF">
      </label>
      <label class="item">
        Center Dot <small>(Inside)</small>
        <input type="text" class="item-color item-color-normal" name="color-center-dot-in" value="#FFFFFF">
      </label>
    </div>
  </div>
  
  <div class="item-container">
    <div class="item-container-header">Color for Watch Panel</div>
    <div class="item-container-content">
      <label class="item">
        Panel In <small>(Inside Circle)</small>
        <input type="text" class="item-color item-color-normal" name="color-panel-in" value="#000000">
      </label>
      <label class="item">
        Panel Out <small>(Outside Ciclr)</small>
        <input type="text" class="item-color item-color-normal" name="color-panel-out" value="#000000">
      </label>
      <label class="item">
        Minute Dot
        <input type="text" class="item-color item-color-normal" name="color-minute-dot" value="#555555">
      </label>
      <label class="item">
        Hour Dot
        <input type="text" class="item-color item-color-normal" name="color-hour-dot" value="#00FF00">
      </label>
      <label class="item">
        Hour Dot Emphasis <small>(for 3,6,9,12)</small>
        <input type="text" class="item-color item-color-normal" name="color-hour-dot-emphasis" value="#00FF00">
      </label>
    </div>
  </div>
  
  <div class="item-container">
    <div class="item-container-header">Color for Date</div>
    <div class="item-container-content">
      <label class="item">
        Month Text
        <input type="text" class="item-color item-color-normal" name="color-month" value="#FFFFFF">
      </label>
      <label class="item">
        Date Text
        <input type="text" class="item-color item-color-normal" name="color-date" value="#FFAA00">
      </label>
      <label class="item">
        Weekday Text
        <input type="text" class="item-color item-color-normal" name="color-weekday" value="#00AAFF">
      </label>
    </div>
  </div>
  
  <div class="item-container">
    <div class="item-container-header">Color for Weather & Location</div>
    <div class="item-container-content">
      <label class="item">
        Weather Icon <small>(Stroke)</small>
        <input type="text" class="item-color item-color-normal" name="color-weather-icon-stroke" value="#FFFFFF">
      </label>
      <label class="item">
        Weather Icon <small>(Fill)</small>
        <input type="text" class="item-color item-color-normal" name="color-weather-icon-fill" value="#000000">
      </label>
      <label class="item">
        Temperature Text
        <input type="text" class="item-color item-color-normal" name="color-temperature" value="#FFAA00">
      </label>
      <label class="item">
        Location Text
        <input type="text" class="item-color item-color-normal" name="color-location" value="#FFFFFF">
      </label>
    </div>
  </div>

  <div class='item-container'>
    <div class='item-container-footer'>
      These settings only change on the watch after you click SUBMIT.
    </div>
  </div>

  <div class='item-container'>
    <div class='button-container'>
      <input id='submitButton' type='button' class='item-button' value='SUBMIT'>
    </div>
  </div>

  <script src='./js/slate.min.js'></script>
  <script src='./js/main.js'></script>
</body>
</html>
